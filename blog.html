<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Daisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Style link -->
    <style>
        .container {
            width: 85%;
            margin: 0 auto;
        }
        .balance::after{
            content: 'BDT';
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar Area -->
    <div class="navbar bg-base-100  container">
        <div class="navbar-start">
            <a id="homePage" class="btn text-xl bg-[#B4F461] rounded-md">Home</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="site_logo">
                <h4 class="font-bold text-xl">Donate Bangladesh</h4>
            </div>
        </div>
        <div class="navbar-end">
            <div class="flex items-center gap-2">
                <img src="assets/coin.png" alt="coin">
                <h4 class="balance font-bold">5500</h4>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <!-- Main Section -->
     <main>
        <div>
            <h2>Welcome to blog</h2>
        </div>
     </main>

<!-- Script File Links -->
 <script src="js/blog.js"></script>
</body>
</html>
